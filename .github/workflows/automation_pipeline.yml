name: End-to-End ML Automation Pipeline

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn joblib huggingface_hub

      - name: Run Data Validation + Preprocessing
        run: |
          python src/data_preprocessing.py

      - name: Feature Engineering and Dataset Split
        run: |
          python src/data_split.py

      - name: Train Machine Learning Model
        run: |
          python src/train_model.py

      - name: Hyperparameter Tuning
        run: |
          python src/hyperparameter_tuning.py

      - name: Model Evaluation
        run: |
          python src/evaluate_model.py

      - name: Deploy Model to HuggingFace Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python src/deploy_model.py